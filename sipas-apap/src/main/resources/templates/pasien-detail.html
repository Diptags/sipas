<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Informasi Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav><br>
    <div class="container-fluid">
        <h2 class="text-center font-weight-bold">Informasi Pasien</h2><br>
        <div class="card">
            <div class="card-header bg-dark text-white">Detail Data Pasien</div>
            <div class="card-body">
                <a th:href="@{/}">
                    <button type="button" class="btn btn-info btn-sm">Kembali ke Beranda</button>
                </a>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Nama</div>
                    <div class="col" th:text="${pasien.nama}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">NIK</div>
                    <div class="col" th:text="${pasien.nik}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Kode</div>
                    <div class="col" th:text="${pasien.kode}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Jenis Kelamin</div>
                    <div class="col" th:text="${pasien.jenisKelamin}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Tanggal Lahir</div>
                    <div class="col" th:text="${pasien.tanggalLahir}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Tempat Lahir</div>
                    <div class="col" th:text="${pasien.tempatLahir}"></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col-4">Emergency Contact</div>
                    <div class="col" th:text="${pasien.emergencyContact.getNama()} + ' - ' +
                                              ${pasien.emergencyContact.getNik()} + ' - ' +
                                              ${pasien.emergencyContact.getNomorHp()}">
                    </div>
                </div>
                <div class="dropdown-divider"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-dark text-white">Asuransi Milik Pasien</div>
            <div class="card-body">
                <div th:each="asuransi : ${pasien.listAsuransi}">
                    <div class="row">
                        <div class="col-4" th:text="${pasien.listAsuransi.indexOf(asuransi) + 1}"></div>
                        <div class="col" th:text="${asuransi.getNama()}"></div>
                    </div>
                    <div class="dropdown-divider"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
